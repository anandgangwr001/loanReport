<toaster-container toaster-options="{'time-out':500}"></toaster-container>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
			<form class="login100-form validate-form" name="loginForm" ng-submit="doLogin(loginForm)">
				<span class="login100-form-title p-b-33">
					Login
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="username" placeholder="username" ng-model="user.username"
						required/>
					<span ng-show="submitted && loginForm.username.$invalid">Required</span>
				</div>

				<div class="wrap-input100 rs1 validate-input">
					<input class="input100" type="password" placeholder="Password" name="pass" ng-model="user.pass" ng-minLength="6" required/>
					<span ng-show="submitted && loginForm.pass.$invalid">Password must be 6 characters</span>
				</div>

				<div class="container-login100-form-btn m-t-20">
					<button class="login100-form-btn" ng-click="submitted=true">
						Sign in
					</button>
				</div>
